<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game OOP to practice on OOP principles in JavaScript" />
    <link rel="shortcut icon" href="CSS/IMG/logo-sm.ico" type="image/x-icon">
    <title>Game OOP</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- bg-intro-img -->
    <header>
        <div class="bg-intro-img">
            <img src="CSS/IMG/wraper.png" class="w-100" alt="bg-intro-img">
        </div>
    </header>

    <!-- navbar -->
    <nav class="navbar w-md-75 m-auto rounded-4 sticky-top navbar-expand-lg py-3 my-5 shadow-lg">
        <div class="container-fluid">
            <h5 class="navbar-brand m-0 p-0"><img src="CSS/IMG/logo-sm.png" alt="img-brand"> game reviews</h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">mmorpg</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">shooter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">sailing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">permadeath</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">superhero</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">pixel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- display games-->
    <main>
        <div class="display-games">
            <div class="container">
                <div class="row g-3 mb-5">
                    <!-- loading -->
                    <div class="loader d-flex justify-content-center align-items-center">
                        <div data-glitch="Loading..." class="glitch">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- game-details -->
    <section>
        <div class="game-details text-white pt-3 pb-5 d-none">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Details Game</h1>
                    <i class="fa-solid fa-x"></i>
                </div>
                <div class="row mt-3">
                    <!-- loading -->
                    <div class="loader d-flex justify-content-center align-items-center">
                        <div data-glitch="Loading..." class="glitch">Loading...</div>
                    </div>
                </div>
                <div class="screenshots d-flex justify-content-between align-items-center"></div>
            </div>
        </div>
    </section>

    <!-- arrow -->
    <div class="arrow rounded-circle d-flex justify-content-center align-items-center text-white fs-5">
        <i class="fa-solid fa-arrow-up"></i>
    </div>


    <!-- jquery -->
    <script src="JS/jquery-3.7.1.min.js"></script>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- main JS -->
    <script src="JS/main.js" type="module"></script>
</body>

</html>
